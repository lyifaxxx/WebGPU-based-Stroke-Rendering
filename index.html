<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Strokes Rendering</title>
    <style>
        h2 {
            position: absolute;
        }
        html,
        body {
            font-family: Avenir,Helvetica,Arial,sans-serif;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }
        .menu{
            width: 200px;
            height: 100%;
            border-right: 1px solid #888;
            overflow: auto;
            padding: 0 10px;
        }
        .menu > a{
            display: block;
            margin: 5px 0;
            color: #045b88;
            text-decoration: none;
            cursor: pointer;
        }
        a:hover{
            text-decoration: underline;
        }
        a.active{
            color: red;
        }
        iframe{
            flex-grow: 1;
            border: none;
        }
        .src{
            position: fixed;
            right: 10px;
            bottom: 10px;
            height: 40px;
            width: 40px;
            background: #fff;
            text-align: center;
            font-size: 16px;
            line-height: 40px;
            border-radius: 50%;
            border:none;
            opacity: 0.6;
            cursor: pointer;
            text-decoration: none !important;
        }
        .src:hover{
            opacity: 1;
        }
    </style>
</head>

<body>
    <h2>WebGPU Strokes</h2>
    <a class="src" href="https://github.com/lyifaxxx/WebGPU-based-Stroke-Rendering" target="_blank">&lt; &gt;</a>

</html>
